<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>3D wall</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="progress-bar-con">
        <div class="progress-bar"></div>
    </div>
    <div class="select-character">
        <button class="select-character-btn select-character-btn-jja" data-char="jja"></button>
        <button class="select-character-btn select-character-btn-ong" data-char="ong"></button>
    </div>

    <div class="world">
        <div class="stage">
            <div class="house">
                <section class="wall wall-left"></section>
                <section class="wall wall-right"></section>
                <section class="wall wall-front wall-front-a">
                    <div class="wall-content">
                        <h2 class="wall-title">스크롤 해보세요</h2>
                    </div>
                </section>
                <section class="wall wall-front wall-front-b">
                    <div class="wall-content">
                        <h2 class="wall-title">클릭하면 캐릭터가 생성됩니다.</h2>
                    </div>
                </section>
                <section class="wall wall-front wall-front-c">
                    <div class="wall-content">
                        <h2 class="wall-title">좌우로도 이동 가능합니다.</h2>
                    </div>
                </section>
                <section class="wall wall-front wall-front-d">
                    <div class="wall-content">
                        <h2 class="wall-title">반갑습니다.</h2>
                    </div>
                </section>

            </div>
            <!--// house -->

            <!-- 캐릭터 놓이는 곳 -->

        </div>
        <!--// stage -->
    </div>
    <!--// world -->

    <script src="js/Character.js"></script>
    <script src="js/wall3d.js"></script>
</body>

</html>
